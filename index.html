<!DOCTYPE html>
<html>
<head>
    <title>Rock, Paper, Scissors!</title>
    <meta charset="UTF-8"/>
</head>
<body>
    <script>
        var playerScore = 0;
        var computerScore = 0;
        
        function computerPlay(){
            var set = ['rock', 'paper', 'scissors'];
            var pick = set[Math.floor(Math.random()*set.length)];
            return pick;
        }

        function playRound(playerSelection, computerSelection){
            if(playerSelection == 'rock' && computerSelection == 'rock'){
                return "Tie. Try again! Your score: " + playerScore + " Computer Score : " + computerScore;
            }else if(playerSelection == 'rock' && computerSelection == 'paper'){
                computerScore++;
                return "You lose :( Paper covers rock. Your score: " + playerScore + " Computer Score : " + computerScore;
            }else if(playerSelection == 'rock' && computerSelection == 'scissors'){
                playerScore++;
                return "You win! :) Rock beats scissors. Your score: " + playerScore + " Computer Score : " + computerScore;
            }else if(playerSelection == 'paper' && computerSelection == 'rock'){
                playerScore++;
                return "You win! :) Paper covers rock. Your score: " + playerScore + " Computer Score : " + computerScore;
            }else if(playerSelection == 'paper' && computerSelection == 'paper'){
                return "Tie. Try again! Your score: " + playerScore + " Computer Score : " + computerScore;
            }else if(playerSelection == 'paper' && computerSelection == 'scissors'){
                computerScore++;
                return "You lose :( Scissors cut paper Your score: " + playerScore + " Computer Score : " + computerScore;
            }else if(playerSelection == 'scissors' && computerSelection == 'rock'){
                computerScore++;
                return "You lose :( Rock beats scissors. Your score: " + playerScore + " Computer Score : " + computerScore;
            }else if(playerSelection == 'scissors' && computerSelection == 'paper'){
                playerScore++;
                return "You win! :) Scissors cut paper. Your score: " + playerScore + " Computer Score : " + computerScore;
            }else if(playerSelection == 'scissors' && computerSelection == 'scissors'){
                return "Tie. Try again! Your score: " + playerScore + " Computer Score : " + computerScore;
            }
        }

        function game(){
            const playerSelection = prompt("Rock, paper or scissors?").toLowerCase();
            const computerSelection = computerPlay();
            return playRound(playerSelection, computerSelection);
        }

        function result(){
            if(playerScore > computerScore){
                return "You are the winner! FINAL SCORES Your Score: " + playerScore + " Computer Score: " + computerScore;
            }else if(computerScore > playerScore){
                return "You are the loser. FINAL SCORES Computer Score: " + computerScore + " Your Score: " + playerScore;
            }else if(computerScore == playerScore){
                return "The game ends in a tie! FINAL SCORES Your Score: " + playerScore + " Computer Score: " + computerScore;
            }
        }

        function letsPlay(){
            for(let i = 0; i<5; i++){
                console.log(game());
            }
            console.log(result());
        }

        letsPlay();
    </script>
</body>
</html>
